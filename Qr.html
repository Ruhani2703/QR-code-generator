<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qr Generator</title>
    <style>
        body {
            background-color: #504f52;
        }

        .container {
            width: 400px;
            height: 177px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgb(242, 246, 246);
            border-radius: 10px;
        }

        .container p {
            font-weight: 600;
            font-size: 15px;
            margin-bottom: 8px;
            margin-left: 81px;
        }

        .container input {
            width: 60%;
            height: 8px;
            border: 1px solid #494eea;
            outline: 0;
            padding: 10px;
            margin: 10px 79px 20px;
            border-radius: 5px;
        }

        .container button {
            width: 67%;
            height: 33px;
            background: #494eea;
            margin-left: 10px;
            color: #fff;
            outline: 0;
            border-radius: 5px;
            box-shadow: 0 10px 10px rgba(0, 0, 0, 0, 0.1);
            cursor: pointer;
            margin: 1px 74px;
            font-weight: 500;
        }

        #imgBox {
            width: 200px;
            border-radius: 5px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 1s;
        }

        #imgBox img {
            width: 69%;
            padding: 29px;
        }

        #imgBox.show-img {
            max-height: 300px;
            margin: 10px auto;
            border: 1px solid #d1d1d1;
        }

        /* Add an ID to the container */
        #mainContainer {
            height: 177px; /* Initial height */
        }
    </style>
</head>
<body>
    <div class="container" id="mainContainer">
        <p>Enter your text and URL</p>
        <input type="text" placeholder="Text or URL" id="qrText">
        <div id="imgBox">
            <img src="" id="qrImage">
        </div>
        <button onclick="generate()">Generate QR Code</button>
    </div>

    <script>
        let imgBox = document.getElementById("imgBox");
        let qrText = document.getElementById("qrText");
        let qrImage = document.getElementById("qrImage");
        let container = document.getElementById("mainContainer"); // Corrected ID

        function generate() {
            if(qrText.value.length>0)
            {
                qrImage.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + qrText.value;
            imgBox.classList.add("show-img");

            // Increase the height of the container
            container.style.height = "360px"; // Adjust the height as needed

            }
           
        }
    </script>
</body>
</html>
